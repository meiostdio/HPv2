name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 # This is a pre-made GitHub Action for checking out a repo

      - name: Set Up Git user
        run: |
        git config --local user.name "meiostdio@gmail.com"
        git config --local user.name "meiostdio"

      - name: Deploy 🚀
        run: |
          git checkout -b gh-pages
          cp -R HP/* .
          git add .
          git commit -m "Automated GitHub Pages deployment"
          git push origin gh-pages --force
