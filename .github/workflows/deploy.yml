name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2 # This is a pre-made GitHub Action for checking out a repo

      - name: Set Up Git user
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Temporarily save files
        run: |
          mkdir -p $GITHUB_WORKSPACE/temp_directory
          cp -R $GITHUB_WORKSPACE/HP/* $GITHUB_WORKSPACE/temp_directory/
          ls -la $GITHUB_WORKSPACE/temp_directory  # „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±

      - name: Deploy üöÄ
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          cd $GITHUB_WORKSPACE
          git fetch origin gh-pages
          git checkout gh-pages
          rm -rf *
          cp -R $GITHUB_WORKSPACE/temp_directory/* $GITHUB_WORKSPACE/
          git add .
          git commit -m "Automated GitHub Pages deployment" || true  # || true ensures that the action doesn't fail if there's nothing to commit
          if [[ -n "$GITHUB_TOKEN" ]]; then
            git push https://${GITHUB_TOKEN}@github.com/meiostudio/HPv2.git gh-pages --force
          else
            echo "GITHUB_TOKEN is not set. Skipping push."
          fi
