<body>
    <div id="header"></div>

    <div id="width-control">
        <div id="draft">
            <div id="title-area">
                <input name="" id="title" placeholder="記事タイトルを入力"></textarea>
            </div>
            <div id="tag-area">
                <div id="tag-container"></div>
                <button id="addTag">
                    <span class="material-symbols-outlined">
                        new_label
                    </span>
                    タグを追加
                </button>
            </div>

            <div id="draft-container">
            </div>
            <div id="addBtn">
                <button id="subtitle" class="text input">
                    <span class="material-symbols-outlined">format_h2</span>
                    小見出し
                </button>

                <button id="content" class="text textarea">
                    <span class="material-symbols-outlined">article</span>
                    テキスト
                </button>

                <button id="image" class="image">
                    <span class="material-symbols-outlined">add_photo_alternate</span>
                    画像
                </button>

                <button id="link" class="link">
                    <span class="material-symbols-outlined">add_link</span>
                    リンク
                </button>

                <button id="code" class="text textarea">
                    <span class="material-symbols-outlined">code</span>
                    ソースコード
                </button>

                <button id="reference" class="text input">
                    <span class="material-symbols-outlined">format_quote</span>
                    引用
                </button>
            </div>

            <div id="submit">
                <button id="submit-button">
                    <p>投稿</p>
                </button>
            </div>
            <div id="json-area"></div>
        </div>
    </div>

    <!-- サムネ投稿のダイアログ -->
    <div id="thumbnail-dialog">
        <div id="thumbnail-dialog-content">
            <div id="thumbnail-dialog-title">
                <p>投稿する前にサムネイルを設定しましょう</p>
            </div>
            <div id="thumbnail-dialog-container">
                <div id="thumbnail-dialog-image">
                    <img src="" alt="サムネイル">
                </div>
                <div id="preview"></div>
                <div id="thumbnail-dialog-button">
                    <input type="file" id="thumbnail-dialog-input">
                    <button id="upload">
                        <p>アップロード</p>
                    </button>
                    <button id="selent-thumbnail">
                        <p>選択</p>
                    </button>
                    <button id="close-thumbnail-dialog">
                        <p>キャンセル</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 投稿中を示すローディング表示 -->
    <div id="loading">
        <div id="loading-content">
            <div id="loading-title">
                <p>投稿中...</p>
            </div>
            <div id="loading-icon">
                <div class="spinner-box">
                    <div class="three-quarter-spinner"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 投稿完了のダイアログ -->
    <div id="complete-dialog">
        <div id="complete-dialog-content">
            <div id="complete-dialog-title">
                <p>🎉投稿が完了しました🎉</p>
                <p>投稿が反映されるまで数分お待ちください！</p>
            </div>
            <div id="complete-dialog-button">
                <button id="close-complete-dialog" type="button">
                    <p>トップページに戻る</p>
                </button>
            </div>
        </div>
    </div>

    <!-- ログインしていない状態で画面遷移された場合のポップアップ -->
    <div id="login-required-dialog">
        <div id="login-required-dialog-content">
            <div id="login-required-dialog-title">
                <p>記事の投稿にはログインが必要です</p>
            </div>
            <div id="login-required-dialog-button">
                <div id="login-from-dialog">
                    <button onclick="window.login(event)" id="login-from-dialog-button" type="button">
                        <p>ログイン</p>
                    </button>
                </div>
                <div id="login-required-dialog-button">
                    <button id="close-login-required-dialog" type="button">
                        <p>トップに戻る</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
