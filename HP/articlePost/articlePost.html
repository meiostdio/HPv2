<body>
    <header>
        <div class="logo">
            <img src="" alt="ロゴ">
        </div>
        <div class="title">
            <a href="../index.html">MEIOSTDIO</a>
        </div>
    </header>
    <div id="width-control">
        <div id="draft">
            <div id="title-area">
                <input name="" id="draft-title" value="記事タイトルを入力"></textarea>
            </div>
            <div id="tag-area">
                <div id="tag-container"></div>
                <button id="addTag">
                    <span class="material-symbols-outlined">
                    new_label
                    </span>
                    タグを追加</button>
            </div>

            <div id="draft-container">
            </div>
            <div id="addElement">
                <button id="subtitle" class="text input"><span class="material-symbols-outlined">format_h2</span>小見出し</button>
                <button id="content" class="text textarea"><span class="material-symbols-outlined">article</span>テキスト</button>
                <button id="image" class="image"><span class="material-symbols-outlined">add_photo_alternate</span>画像</button>
                <button id="code" class="text textarea"><span class="material-symbols-outlined">code</span>ソースコード</button>
                <button id="reference" class="text input"><span class="material-symbols-outlined">format_quote</span>引用</button>
            </div>

            <div id="submit">
                <button id="submit-button">投稿</button>
            </div>
            <div id="json-area"></div>
        </div>
    </div>

    <footer>
        <p>Supported by meiostdio</p>
    </footer>
