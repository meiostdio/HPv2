<header>
    <div class="logo">
        <img src="" alt="ロゴ(仮)">
    </div>
    <div></div>
    <div class="title" onclick="window.showArticleList()">
        <p>MEIOSTDIO</p>
    </div>
    <div id="login" onclick="window.login(event)">
        <button class="loginBtn">
            <p class="BtnText">ログイン</p>
        </button>
    </div>
    <img id="userIcon" class="userIcon" src="" onclick="window.subMenu()">
    <div class="subMenu">
        <ul>
            <li><p id="profile"><img src="../icons/person.svg">プロフィール</p></li>
            <li><p onclick="window.logout()"><img src="../icons/logout.svg">ログアウト</p></li>
        </ul>
    </div>
    <div>
        <button class="postBtn" onclick="window.showArticlePost()">
            <p class="BtnText">記事を投稿</p>
        </button>
    </div>
</header>
