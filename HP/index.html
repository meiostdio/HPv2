<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>meiostdio</title>
        <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
        <link rel="stylesheet" href="style.css">
        
        <script type="module" src="main.js"></script>
        <script type="module" src="articleIndex.js"></script>
        <script type="module" src="articleViewer.js"></script>
        <script type="module" src="auth.js"></script>
        <script type="module" src="GithubData.js"></script>
        <script type="module" src="includes/include.js"></script>
    </head>
    <body>
        <div id="header"></div>

        <aside>
            <div class="profile">
                <h3>STDIOについて</h3>
                <p>MEIOSTDIOは名桜大学の情報系の知識交流サークルです。</p>
                <p>毎週水曜日の18時から活動しています。</p>
            </div>
            <div class="recent-posts">
                <h3>最近の投稿</h3>
                <ul>
                    <li><a href="">test1</a></li>
                    <li><a href="">test2</a></li>
                    <li><a href="">test3</a></li>
                    <li><a href="">test4</a></li>
                    <li><a href="">test5</a></li>
                </ul>
            </div>
            <div class="search">
                <h3>検索</h3>
                <form>
                    <input type="text" placeholder="キーワードを入力">
                    <button type="submit">検索</button>
                </form>
            </div>
        </aside>
        <div class="container">
            <div id="leftcolumm-title"><p>新着記事</p></div> 
            <main id="main">
                <div class="post">
                    <div class="spinner-box">
                        <div class="three-quarter-spinner"></div>
                    </div>
                </div>
            </main>
        </div>
        <div id="footer"></div>

        <div class="login-required-dialog">
            <div class="dialog">
                <p>ログインして記事を投稿してみよう</p>
                <button class="loginBtn" id="dialog-close"><p class="BtnText">ログインせずに続ける</p></button>
            </div>
        </div>
    </body>
</html>
