<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>meiostdio</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/GithubData.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <h3>stdioのgoogleDriveのimageディレクトリにある画像を取得します。</h3>
        <h3>検索したいディレクトリ名とファイル名を入力してください。</h3>
        <input id="directoryName" size="40"> /
        <input id="fileName" size="40">
        <button onclick="getGithubData()">取得</button>
        <br>
        <img id="image" alt="Image will be displayed here" class="images" />
        <footer>
            <small>Supported by meiostdio</small>
        </footer>
    </body>
</html>
