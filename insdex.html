<!DOCTYPE html>
<html>
<head>
    <title>Drive Data Viewer</title>
    <meta charset="utf-8" />
</head>
<body onload="loadData()">
    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script type="text/javascript">
        const FILE_ID = 'your-file-id';  // Replace with your file ID

        async function loadData() {
            const response = await fetch(`https://www.googleapis.com/drive/v3/files/${FILE_ID}?alt=media&key=your-api-key`);
            if (!response.ok) {
                document.getElementById('content').innerText = 'Error: ' + response.statusText;
                return;
            }
            const data = await response.text();  // Assuming text data, use response.json() for JSON data
            document.getElementById('content').innerText = data;
        }
    </script>
</body>
</html>
